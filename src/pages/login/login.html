<ion-content padding class="bg">
    <div class="spacer-top"></div>
    <form [formGroup]="signin" (submit)="loginUser()" novalidate>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signin.controls.email.valid && signin.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signin.controls.email.valid  && signin.controls.email.dirty">
            <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signin.controls.password.valid && signin.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signin.controls.password.valid  && signin.controls.password.dirty">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>
        <div class="spacer"></div>
        <button mode="ios" ion-button block type="submit" [disabled]="!signin.valid">
           Login
         </button>

    </form>

    <button ion-button block clear (click)="signup()">Create a new account</button>
    <button ion-button block clear (click)="resetPassword()"> Forgot Password ?</button>

</ion-content>
